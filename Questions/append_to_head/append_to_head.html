<html lang="en">
<script>
    function create_header(text) {
        const heading = document.createElement("h1");
        const headingText = document.createTextNode(text);
        heading.appendChild(headingText);
        return heading
    }
    window.onload = () => {
        document.body.innerHTML = '<h1>Override Header</h1>' // Q#1: Why is this overriding the <head> content too?
        document.head.appendChild(create_header("First Head!")) // Q#2: Why is this not working (for body it works)?
        document.body.appendChild(create_header("Second Head!"))
    };
</script>

<head>
    <h1>Old Head Header</h1>

</head>

<body>
    <h1>Old Body Header</h1>

</body>

</html>
