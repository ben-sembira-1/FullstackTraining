repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: eslint-navbar
        name: eslint-navbar
        entry: bash -c "cd ./Exercices/navbar; npx eslint --fix ."
        language: node
